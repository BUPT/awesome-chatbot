language: node_js
node_js:
  - 12

os:
  - linux

cache:
  bundler: true
  directories:
    - node_modules

install:
  - make install

stages:
  - test
  - name: deploy
    if: (type = push) AND branch =~ ^(master|v\d+\.\d+)$

jobs:
  include:

    - stage: test
      script:
        - make test

    - stage: deploy
      script:
        - make build
        - ls -lh docs/assets/2019/seminar-3-7/
        - ls -lh docs/_site/assets/2019/seminar-3-7/
      deploy:
        provider: surge
        project: ./docs/_site/
        domain: clubber.ml
        skip_cleanup: true
        on:
          all_branches: true

notifications:
  email:
    on_success: change
    on_failure: change
